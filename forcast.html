<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forcast || WeatherX</title>
    <link rel="icon" href="favicon.ico" type="favicon/ico">
    <link rel="stylesheet" href="forcast.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" /> -->
</head>

<body>
    

<div>
    
    <video autoplay muted loop id="myVideo">
        <source src="weather_video.mp4" type="video/mp4">
    </video>
    <div class="surch">
        <input type="text" placeholder="Place name..." id="myInput">
        <button class="button" type="button">Today Forecast</button>
    </div>
    
    <div class="content1">
        <div class="content">
            <div class="first" >
                <div class="firstcard card" >
                    <div class="datetime">
                        <p class="date_time_1">Date</p>
                    </div>

                    <div class="temparature">
                        <p class="temp_1">temparature </p>
                    </div>

                    <div class="weather">
                        <p class="weat_1">Weather </p>
                    </div>

                    <div class="wind">
                        <p class="windspeed_1">windspeed </p>
                    </div>

                    <div class="clouds">
                        <p class="cloud_1">cloud </p>
                    </div>

                    <div class="high">
                        <p class="hig_1">high </p>
                    </div>

                    <div class="low">
                        <p class="lo_1">low </p>
                    </div>

                    <div class="place">
                        <p class="location"></p>
                    </div>
                </div>


                <!-- secondcard---------------------------------------------------------------------------------- -->

                <div class="secondcard card" >
                    <div class="datetime">
                        <p class="date_time_2">Date</p>
                    </div>

                    <div class="temparature">
                        <p class="temp_2">temparature </p>
                    </div>

                    <div class="weather">
                        <p class="weat_2">Weather </p>
                    </div>

                    <div class="wind">
                        <p class="windspeed_2">windspeed </p>
                    </div>

                    <div class="clouds">
                        <p class="cloud_2">cloud </p>
                    </div>

                    <div class="high">
                        <p class="hig_2">high </p>
                    </div>

                    <div class="low">
                        <p class="lo_2">low </p>
                    </div>

                    <div class="place">
                        <p class="location1"></p>
                    </div>
                </div>
            </div>


            <!-- ---------------------------------------------------------------thirdcard----------------- -->
            <div class="sec" >
                <div class="thirdcard card" >
                    <div class="datetime">
                        <p class="date_time_3">Date</p>
                    </div>

                    <div class="temparature">
                        <p class="temp_3">temparature </p>
                    </div>

                    <div class="weather">
                        <p class="weat_3">Weather </p>
                    </div>

                    <div class="wind">
                        <p class="windspeed_3">windspeed </p>
                    </div>

                    <div class="clouds">
                        <p class="cloud_3">cloud </p>
                    </div>

                    <div class="high">
                        <p class="hig_3">high </p>
                    </div>

                    <div class="low">
                        <p class="lo_3">low </p>
                    </div>

                    <div class="place">
                        <p class="location2"></p>
                    </div>
                </div>

                <!-- --------------------------------------------------------------------------------forthcard---------- -->

                <div class="fourthcard card" >
                    <div class="datetime">
                        <p class="date_time_4">Date</p>
                    </div>

                    <div class="temparature">
                        <p class="temp_4">temparature </p>
                    </div>

                    <div class="weather">
                        <p class="weat_4">Weather </p>
                    </div>

                    <div class="wind">
                        <p class="windspeed_4">windspeed </p>
                    </div>

                    <div class="clouds">
                        <p class="cloud_4">cloud </p>
                    </div>

                    <div class="high">
                        <p class="hig_4">high </p>
                    </div>

                    <div class="low">
                        <p class="lo_4">low</p>
                    </div>

                    <div class="place">
                        <p class="location3"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="forcast.js"></script>

</html>
